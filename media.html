<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Investor Cards</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: Arial, sans-serif;
    }

    h1{
        text-align:center;
        margin:30px 0;
        font-size:28px;
        font-weight:bold;
    }

    .container{
        width:90%;
        margin:auto;
        display:grid;
        gap:20px;
        grid-template-columns: repeat(4, 1fr);
    }

    .card{
        border:1px solid #ddd;
        border-radius:12px;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
        overflow:hidden;
        background:white;
    }

    .card img{
        width:100%;
        height:270px;
        object-fit:cover;
    }

    .details{
        text-align:center;
        padding:15px;
    }

    .details h3{
        font-size:18px;
        margin-bottom:5px;
        font-weight:bold;
    }

    .details p{
        font-size:14px;
        color:gray;
        margin-bottom:10px;
    }

    .details img{
        width:90px;
        height:auto;
    }

    @media screen and (max-width:1100px){
        .container{
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media screen and (max-width:768px){
        .container{
            grid-template-columns: repeat(2, 1fr);
        }
    }

</style>
</head>
<body>

<h1>Our Investors</h1>

<div class="container">
