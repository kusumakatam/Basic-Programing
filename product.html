<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>

    <div class="card">

        <img class="product-img"
        src="https://www.couponsmantri.com/wp-content/uploads/2024/05/Samsung-Galaxy-Watch6-LTE-1.jpg"
        alt="Samsung Galaxy Watch6 LTE">

        <h3 class="title">SAMSUNG Galaxy Watch6 LTE</h3>

        <p class="sub">Graphite Strap, 44mm</p>

        <div class="rating-box">
            <span class="rating">4.3 ★</span>
            <span class="reviews">(973)</span>
            <img class="assured"
            src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" alt="Flipkart Assured">
        </div>

        <div class="price-box">
            <span class="price">₹18,999</span>
            <span class="mrp">₹41,999</span>
            <span class="offer">54% off</span>
        </div>

        <p class="bank-offer">Bank Offer</p>

    </div>

</body>
</html>
