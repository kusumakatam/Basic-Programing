<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Schedule</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      color: #1d2d50;
      margin-bottom: 30px;
    }

    .schedule {
      display: grid;
      grid-template-columns: 120px repeat(5, 1fr);
      gap: 10px;
      width: 90%;
      margin: auto;
    }

    .time {
      background: #b3ecf6;
      padding: 12px;
      text-align: center;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
    }

    .day {
      background: #ffd8f0;
      padding: 12px;
      text-align: center;
      border-radius: 25px;
      font-weight: bold;
      font-size: 17px;
    }

    .pink {
      background: #ffd8f0;
      height: 45px;
      border-radius: 25px;
    }

    .yellow {
      background: #ffefb3;
      height: 45px;
      border-radius: 25px;
    }

    .note-box {
      background: #b3ecf6;
      margin-top: 30px;
      width: 90%;
      height: 50px;
      border-radius: 25px;
      padding: 15px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Weekly Schedule</h1>

<div class="schedule">
  <div></div>
  <div class="day">Monday</div>
  <div class="day">Tuesday</div>
  <div class="day">Wednesday</div>
  <div class="day">Thursday</div>
  <div class="day">Friday</div>

  <div class="time">08:00</div>
  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>

  <div class="time">09:00</div>
  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>

  <div class="time">10:00</div>
  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>

  <div class="time">11:00</div>
  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>

  <div class="time">12:00</div>
  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>

  <div class="time">13:00</div>
  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>

  <div class="time">14:00</div>
  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>

  <div class="time">15:00</div>
  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>

  <div class="time">16:00</div>
  <div class="pink"></div>

  <div class="pink"></div>
  <div class="yellow"></div>
  <div class="pink"></div>
</div>

<div class="note-box">Note:</div>

</body>
</html>
