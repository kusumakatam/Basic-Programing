<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masai Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    h1 {
      font-size: 40px;
      color: #2d5c5c;
      margin-bottom: 40px;
    }

    .container {
      width: 330px;
      padding: 30px;
      border-radius: 10px;
      background: #f8f8f8;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .display {
      width: 100%;
      height: 55px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .btn {
      background: #ffffff;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .operator {
      background: #000000;
      color: #ffffff;
    }

    .clear {
      background: #e74c3c;
      color: #ffffff;
    }

    .equal {
      background: #000000;
      color: #ffffff;
    }
  </style>
</head>

<body>

<h1>Masai Calculator</h1>

<div class="container">
  <div class="display"></div>

  <div class="grid">
    <div class="btn">1</div>
    <div class="btn">2</div>
    <div class="btn">3</div>
    <div class="btn operator">+</div>

    <div class="btn">4</div>
    <div class="btn">5</div>
    <div class="btn">6</div>
    <div class="btn operator">-</div>

    <div class="btn">7</div>
    <div class="btn">8</div>
    <div class="btn">9</div>
    <div class="btn operator">x</div>

    <div class="btn clear">C</div>
    <div class="btn">0</div>
    <div class="btn equal">=</div>
    <div class="btn operator">/</div>
  </div>
</div>

</body>
</html>
