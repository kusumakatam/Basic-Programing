<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L0 Save and Load User Notes</title>
</head>
<body>

    <h2>User Notes</h2>

    <!-- Text area where the user will type notes -->
    <textarea id="notes" rows="8" cols="40" placeholder="Type your notes here..."></textarea>
    <br><br>

    <!-- Buttons for saving, loading, and clearing notes -->
    <button id="save-btn">Save Notes</button>
    <button id="load-btn">Load Notes</button>
    <button id="clear-btn">Clear Notes</button>

    <script src="user.js"></script>
</body>
</html>
