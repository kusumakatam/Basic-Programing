<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Founder Cards</title>
<style>
   body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 20px;
}

.heading {
  text-align: center;
  margin-bottom: 30px;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
}

.card {
  width: 260px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  overflow: hidden;
}

.card .profile-img {
  width: 100%;
  height: 260px;
  object-fit: cover;
}

.info {
  padding: 15px;
  text-align: center;
}

.info h2 {
  font-size: 18px;
  margin: 5px 0;
}

.info p {
  color: gray;
  font-size: 14px;
  margin-bottom: 10px;
}

.logo {
  width: 80px;
}

</style>
</head>
<body>

<div class="container">

  <div class="card">
    <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" class="profile-img">
    <div class="info">
      <h2>Vijay Shekhar Sharma</h2>
      <p>Founder & CEO</p>
      <img src="https://logosmarcas.net/wp-content/uploads/2020/11/Paytm-Logo-2012-presente.jpg" class="logo">
    </div>
  </div>

  <div class="card">
    <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" class="profile-img">
    <div class="info">
      <h2>Kunal Shah</h2>
      <p>Founder</p>
      <img src="https://marketingmind.in/wp-content/uploads/2020/09/cred.jpg" class="logo">
    </div>
  </div>

  <div class="card">
    <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" class="profile-img">
    <div class="info">
      <h2>Amrish Rau</h2>
      <p>CEO</p>
      <img src="https://bfsi.eletsonline.com/wp-content/uploads/2021/03/Pine-Labs.png" class="logo">
    </div>
  </div>

  <div class="card">
    <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" class="profile-img">
    <div class="info">
      <h2>Sampad Swain</h2>
      <p>Co-Founder & CEO</p>
      <img src="https://targetpcslucknow.com/wp-content/uploads/2018/09/INSTAMOJO-LOGO.jpg" class="logo">
    </div>
  </div>

  <div class="card">
    <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" class="profile-img">
    <div class="info">
      <h2>Ankush Sachdeva</h2>
      <p>Co-Founder & CEO</p>
      <img src="https://cdn.freelogovectors.net/wp-content/uploads/2021/12/sharechatlogo-freelogovectors.net_.png" class="logo">
    </div>
  </div>

  <div class="card">
    <img src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" class="profile-img">
    <div class="info">
      <h2>Bhanu Pratap Singh</h2>
      <p>Co-Founder & CTO</p>
      <img src="https://cdn.freelogovectors.net/wp-content/uploads/2021/12/sharechatlogo-freelogovectors.net_.png" class="logo">
    </div>
  </div>

  <div class="card">
    <img src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png" class="profile-img">
    <div class="info">
      <h2>Farid Ahsan</h2>
      <p>Co-Founder & COO</p>
      <img src="https://cdn.freelogovectors.net/wp-content/uploads/2021/12/sharechatlogo-freelogovectors.net_.png" class="logo">
    </div>
  </div>

  <div class="card">
    <img src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" class="profile-img">
    <div class="info">
      <h2>Amit Kumar Agarwal</h2>
      <p>Founder & CEO</p>
      <img src="https://www.linqto.com/wp-content/uploads/2023/04/logo_2021-12-01_08-09-15.467.png" class="logo">
    </div>
  </div>

</div>

</body>
</html>
